{% extends 'base.html' %}
{% block content %}
<h2>Client Requests</h2>
<table>
    <tr><th>Token</th><th>Status</th></tr>
    {% for r in requests %}
    <tr>
        <td><a href="{{ url_for('admin_request_detail', token=r.token) }}">{{ r.token }}</a></td>
        <td>{{ r.completed }}/{{ r.total }} complete</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
