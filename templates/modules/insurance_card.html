<form action="{{ url_for('handle_module', module_id=module.id) }}" method="post" enctype="multipart/form-data">
    <h3>{{ module.description }}</h3>
    <p>Please upload clear photos of both sides of your insurance card.</p>
    
    <div class="file-upload-group">
        <label for="front_file">Front of Insurance Card:</label>
        <input type="file" name="front_file" id="front_file" accept="image/*,.pdf" required>
        <small>Accepted formats: JPG, PNG, PDF</small>
    </div>
    
    <div class="file-upload-group">
        <label for="back_file">Back of Insurance Card:</label>
        <input type="file" name="back_file" id="back_file" accept="image/*,.pdf" required>
        <small>Accepted formats: JPG, PNG, PDF</small>
    </div>
    
    <div class="notes-group">
        <label for="notes">Additional Notes (optional):</label>
        <textarea name="notes" id="notes" placeholder="Any additional information about your insurance..."></textarea>
    </div>
    
    <button type="submit">Upload Insurance Card</button>
</form>

<style>
.file-upload-group {
    margin: 1em 0;
    padding: 1em;
    border: 2px dashed #ccc;
    border-radius: 5px;
}

.file-upload-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 0.5em;
}

.file-upload-group input[type="file"] {
    width: 100%;
    padding: 0.5em;
}

.file-upload-group small {
    color: #666;
    font-size: 0.9em;
}

.notes-group {
    margin: 1em 0;
}

.notes-group textarea {
    width: 100%;
    height: 100px;
    padding: 0.5em;
    border: 1px solid #ccc;
    border-radius: 3px;
}
</style>
